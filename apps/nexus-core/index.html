<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Core | Ouroboros Central Command</title>
    <!-- Tailwind v4 + Fonts -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@300;500;800&display=swap"
        rel="stylesheet">
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --ods-bg: #020617;
            --ods-surface: rgba(255, 255, 255, 0.03);
            --ods-border: rgba(255, 255, 255, 0.1);
            --ods-primary: #6366f1;
            --ods-font-display: 'Outfit', sans-serif;
            --ods-font-body: 'Inter', sans-serif;
            --ods-blur: blur(12px);
        }

        body {
            background: var(--ods-bg);
            color: #f8fafc;
            font-family: var(--ods-font-body);
            min-height: 100vh;
        }

        h1,
        h2,
        h3 {
            font-family: var(--ods-font-display);
        }

        .glass-card {
            background: var(--ods-surface);
            backdrop-filter: var(--ods-blur);
            border: 1px solid var(--ods-border);
            border-radius: 1.5rem;
        }

        .gradient-text {
            background: linear-gradient(135deg, #fff 40%, rgba(255, 255, 255, 0.4));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body x-data="app()">
    <nav class="p-6 flex justify-between items-center border-b border-white/5">
        <a href="../../index.html" class="text-slate-400 hover:text-white transition-colors flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            Portal
        </a>
        <div class="text-xs tracking-widest text-indigo-400 uppercase font-bold">Nexus Core v0.2.0</div>
    </nav>

    <main class="max-w-4xl mx-auto p-8 space-y-12">
        <header class="text-center space-y-4">
            <h1 class="text-5xl font-extrabold tracking-tight gradient-text">Command Center</h1>
            <p class="text-slate-400 font-light">管理系统内核配置与数据持久化。</p>
        </header>

        <!-- Database Connection Module -->
        <section class="glass-card p-8 space-y-6">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-bold flex items-center gap-2">
                    <span class="w-8 h-8 rounded-lg bg-indigo-500/20 flex items-center justify-center text-indigo-400">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 7v10c0 2.21 3.58 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.58 4 8 4s8-1.79 8-4M4 7c0-2.21 3.58-4 8-4s8 1.79 8 4m0 5c0 2.21-3.58 4-8 4s-8-1.79-8-4">
                            </path>
                        </svg>
                    </span>
                    Database Persistence (Supabase)
                </h2>
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full" :class="dbConnected ? 'bg-green-500' : 'bg-red-500'"></div>
                    <span class="text-xs uppercase tracking-tighter"
                        x-text="dbConnected ? 'Connected' : 'Disconnected'"></span>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-4">
                <div class="space-y-2">
                    <label class="text-xs text-slate-500 uppercase font-bold px-1">Supabase URL</label>
                    <input type="text" x-model="config.url" placeholder="https://your-project.supabase.co"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-indigo-500 focus:bg-white/10 transition-all">
                </div>
                <div class="space-y-2">
                    <label class="text-xs text-slate-500 uppercase font-bold px-1">Anon Key</label>
                    <input type="password" x-model="config.anonKey" placeholder="your-anon-key"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-indigo-500 focus:bg-white/10 transition-all">
                </div>
            </div>

            <div class="flex gap-4">
                <button @click="testConnection" :disabled="isTesting"
                    class="flex-1 bg-white text-slate-950 font-bold py-3 rounded-xl hover:bg-slate-200 disabled:opacity-50 transition-all">
                    <span x-show="!isTesting">测试连接</span>
                    <span x-show="isTesting" class="animate-pulse">Testing...</span>
                </button>
                <button @click="saveConfig"
                    class="px-6 bg-indigo-600 font-bold py-3 rounded-xl hover:bg-indigo-500 transition-all">
                    保存配置
                </button>
            </div>

            <p x-show="statusMsg" class="text-sm text-center"
                :class="statusType === 'success' ? 'text-green-400' : 'text-red-400'" x-text="statusMsg"></p>
        </section>

        <!-- Status Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="glass-card p-6 border-l-4 border-l-indigo-500">
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-2">Current Context</h3>
                <p class="text-2xl font-black">Ouroboros Alpha</p>
            </div>
            <div class="glass-card p-6 border-l-4 border-l-slate-700">
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-2">Memory Objects</h3>
                <p class="text-2xl font-black">-- / --</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                config: {
                    url: localStorage.getItem('sb_url') || 'https://pscrjxtqukzivnuiqwah.supabase.co',
                    anonKey: localStorage.getItem('sb_key') || 'sb_publishable_mDgxbxhzYoG1025nVLffXw__5MiMoCK'
                },
                dbConnected: false,
                isTesting: false,
                statusMsg: '',
                statusType: '',

                async testConnection() {
                    if (!this.config.url || !this.config.anonKey) {
                        this.showStatus('请输入完整的连接信息', 'error');
                        return;
                    }

                    this.isTesting = true;
                    this.statusMsg = '';

                    try {
                        const sb = supabase.createClient(this.config.url, this.config.anonKey);
                        // 简单请求测试连接
                        const { data, error } = await sb.from('_dummy_test_').select('*').limit(1);

                        // 注意：如果表不存在会报错，但能报错说明连接是通的
                        if (error && error.code === 'PGRST116') {
                            this.showStatus('连接成功！(表不存在，但 API 已响应)', 'success');
                            this.dbConnected = true;
                        } else if (error) {
                            console.error(error);
                            this.showStatus('连接失败: ' + error.message, 'error');
                            this.dbConnected = false;
                        } else {
                            this.showStatus('连接成功！', 'success');
                            this.dbConnected = true;
                        }
                    } catch (e) {
                        this.showStatus('网络错误或 URL 格式不正确', 'error');
                        this.dbConnected = false;
                    } finally {
                        this.isTesting = false;
                    }
                },

                saveConfig() {
                    localStorage.setItem('sb_url', this.config.url);
                    localStorage.setItem('sb_key', this.config.anonKey);
                    this.showStatus('配置已保存至本地存储', 'success');
                },

                showStatus(msg, type) {
                    this.statusMsg = msg;
                    this.statusType = type;
                    if (type === 'success') setTimeout(() => { this.statusMsg = '' }, 3000);
                }
            }))
        });
    </script>
</body>

</html>
